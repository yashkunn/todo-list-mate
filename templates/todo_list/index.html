<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo List</title>
</head>
<body>
<h1>TODO List</h1>

<ul>
  {% for task in tasks %}
    <li>
      {{ task.content }} -
      {% if task.is_done %}
        <span>Done</span>
      {% else %}
        <span>Not done</span>
      {% endif %}
      <br>
      Created: {{ task.created_at }}
      {% if task.deadline %}
        <br>
        Deadline: {{ task.deadline }}
      {% endif %}
    </li>
  {% empty %}
    <li>No tasks available.</li>
  {% endfor %}
</ul>
</body>
</html>
