{% extends "base.html" %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ object.content }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'todo_list:index' %}">Cancel</a>
{% endblock %}
