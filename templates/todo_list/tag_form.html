{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>{{ object|yesno:"Update,Create" }} Tag</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Add Tag</button>
    </form>
    <a href="{% url 'todo_list:tag-list' %}">Back to Tag List</a>
{% endblock %}
