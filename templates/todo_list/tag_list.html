{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Tags</h1>
      <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add
      </a>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
          <tr>
            <td>
              {{ tag.name }}
            </td>
            <td>
              <a href="{% url 'todo_list:tag-update' pk=tag.id %}" class="btn btn-secondary">
                Update
              </a>
            </td>
            <td>
              <a href="{% url 'todo_list:tag-delete' pk=tag.id %}" class="btn btn-danger">
                Delete
              </a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-center">No tags available.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
