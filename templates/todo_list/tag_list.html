{% extends "base.html" %}

{% block content %}
  <h1>Tag List
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tags %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="{% url 'todo_list:tag-update' pk=tag.id %}" class="btn btn-secondary link-to-page">
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'todo_list:tag-delete' pk=tag.id %}" class="btn btn-danger link-to-page">
            Delete
          </a>
        </td>
      </tr>
    {% empty %}
      <li>No tags available.</li>
    {% endfor %}
  </table>
{% endblock %}
