{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Add a New Task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Add Task</button>
    </form>
    <a href="{% url 'todo_list:index' %}">Back to Task List</a>
{% endblock %}
